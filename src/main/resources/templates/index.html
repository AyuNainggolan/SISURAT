<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment :: head">
</head>

<body>

	<header id="header" th:replace="fragments/fragment :: header">
	</header>

	<section id="hero">
		<div class="hero-container">

			<div class="container custom-frm text-left">
				<div class="row">
					<div class="col-md-8 col-md-offset-2 col-center"
						style="margin: 0 auto;">
						<div class="box" style="margin-top: 15px;">
							<div class="section-header">
								<h3 class="section-title" style="font-size: 24px;">Login</h3>
							</div>


							<div class="panel-body ">
								<form class="form-horizontal" role="form" method="POST">
									<div class="form-group">
										<label for="email" class="col-md-4 control-label">Alamat
											E-Mail</label>
										<div class="col-md-12">
											<div class="input-group">
												<span class="input-group-addon"><i class="fa fa-user"></i>
												</span> <input id="email" type="email" class="form-control"
													placeholder="Alamat E-Mail" name="email" />

											</div>
										</div>
									</div>

									<div class="form-group">
										<label for="password" class="col-md-4 control-label">Kata
											Sandi</label>
										<div class="col-md-12">
											<div class="input-group">
												<span class="input-group-addon"><i class="fa fa-lock"></i>
												</span> <input id="password" type="password"
													placeholder="Kata Sandi" class="form-control"
													name="password" />
											</div>
										</div>

									</div>
									<div class="col-md-12">
										<button type="submit" class="btn btn-primary"
											style="margin-top: 0px !important; margin-left: 0px;">
											<i class="fa fa-btn fa-sign-in"></i> Masuk
										</button>
									</div>
									<div class="col-md-12 row">
										
									</div>
									<div class="col-md-12">
										<a href="#" class="btn-link"
											onclick="forgotPassword();return false;"
											style="font-size: 13px;">Lupa Password?</a>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			</div>
	</section>
</body>
</html>
